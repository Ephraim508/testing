<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="login.css">
  <script src="login.js"></script>
</head>
<body>
  <div class="login-form-container">
    <!-- <img
      src="/images/google.png"
      class="login-website-logo-mobile-img"
      alt="website logo"
    /> -->
    <img
      src="/images/google.png"
      class="login-img"
      alt="website login"
    />
    <form class="form-container" id="loginForm">
      <img
        src="/images/pen.png"
        class="login-website-logo-desktop-img"
        alt="website logo"
      />
      <div class="input-container">
        <label class="input-label" for="username">USERNAME</label>
        <input
          type="text"
          id="username"
          class="username-input-field"
          placeholder="Username"
        />
      </div>
      <div class="input-container">
        <label class="input-label" for="password">PASSWORD</label>
        <input
          type="password"
          id="password"
          class="password-input-field"
          placeholder="Password"
        />
      </div>
      <button type="submit" class="login-button" id="loginbutton">Login</button>
      <p class="error-message" id="errorMsg"></p>
    </form>
  </div>
</body>
</html>


<script>
  const userNameField = document.getElementById("username");
const passwordField = document.getElementById("password");
const errorMsg = document.getElementById("errorMsg");
const loginButton = document.getElementById("loginbutton");
const loginForm = document.getElementById("loginForm");

loginForm.addEventListener("click", function(e) {
    e.preventDefault();
    
    const usernameVal = userNameField.value.trim();
    const passwordVal = passwordField.value.trim();

    if (usernameVal === "" && passwordVal === "") {
        errorMsg.textContent = "Input fields shouldn't be empty";
    } else if (usernameVal === "") {
        errorMsg.textContent = "Username shouldn't be empty";
    } else if (passwordVal === "") {
        errorMsg.textContent = "Please enter password";
    } else{
      window.location.href="/HomePage/home.html";
    }
});



</script>
